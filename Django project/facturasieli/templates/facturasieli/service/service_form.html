{% extends 'base.html' %}

{% load static %}
{% load i18n %}

{% block content %}
<div class="mt-4">
    <!-- Affichage des messages -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}    
    <h3 class="text-center mt-3">{% translate 'Create a new service' %}</h3>
    <div class="d-flex justify-content-center mt-4">
        <div class="w-75">
            <a href="{% url 'facturasieli:service' 2 %}" class="btn btn-warning mb-4">{% translate 'Back' %}</a>
            <form action="{% url 'facturasieli:service_form' %}" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-success" value="List">{% translate 'Create' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
