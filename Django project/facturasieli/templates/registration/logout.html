{% extends 'base.html' %}

{% load static %}
{% load i18n %}

{% block content %}
<div class="mt-4">
    <h2>{% translate 'Are you sure you want to log out?' %}</h2>
    <form method="post" action="{% url 'facturasieli:log_out' %}">
        {% csrf_token %}
        <input type="submit" name="submit" value="🔐 {% translate 'Disconnect' %}" />
    </form>
</div>
{% endblock %}
